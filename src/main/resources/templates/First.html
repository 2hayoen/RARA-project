<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 화면</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            text-align: center;
        }

        .search-input {
            padding: 10px 30px 10px 10px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .search-icon {
            width: 500px; /* 이미지의 너비 설정 */
            display: inline-block;
            margin-right: 10px; /* 이미지와 입력창 사이의 간격 설정 */
        }
    </style>
</head>
<body>
<div class="search-container">
    <div>
        <img src="img/child.png" alt="아이콘" class="search-icon"> <!-- 이미지 삽입 -->
    </div>
    <input type="text" class="search-input" placeholder="검색어를 입력하세요">
    <button class="search-button">찾기</button>
</div>
</body>
</html>
