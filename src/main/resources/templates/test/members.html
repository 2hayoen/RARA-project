<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>member list</title>
</head>

<body>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>PWD</th>
        <th>PH</th>
        <th>Addr</th>
        <th>Separator</th>
    </tr>

    <th:block th:if="${members != null}">
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.pwd}"></td>
            <td th:text="${member.phNum}"></td>
            <td th:text="${member.addr}"></td>
            <td th:text="${member.separator}"></td>
        </tr>
    </th:block>
</table>

</body>

</html>
