<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">

<body>
<div class="container-fluid bg-primary mb-5">
<div class="modal-body">
    <!-- 수정 가능한 내용 -->
    <div class="form-group">
       제목 <input id="title" class="" type="title" rows="2"
               placeholder="제목 ">
    </div>
    <div class="form-group">
        내용
        <textarea id="editableGoal" class="form-control" rows="15"
                  placeholder="내용"></textarea>
    </div>
    <div class="form-group">
       첨부파일
        <form action="" method="post" enctype="multipart/form-data">
            <input type="file" name="profile"><input type="submit">
        </form>

    </div>
    <div class="col-md-6">
        <br>

            <a th:href="@{/accept_create}" button type="button" class="btn btn-primary" style="margin-left: 5cm;">삭제 </a>

            <a th:href="@{/accept_create}" button type="button" class="btn btn-primary" style="margin-left: 5cm;">등록 </a>
    </div>
</div>
</div>

</body>
</th:block>
</html>
