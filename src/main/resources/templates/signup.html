<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/signup" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

    <div>
        <input type="text" name="name" placeholder="Name"/>
    </div>
    <div>
        <input type="text" name="email" placeholder="*Email"/>
    </div>
    <div>
        <input type="password" name="pwd" placeholder="Password"/>
    </div>
    <div>
        <input type="text" name="addr" placeholder="Address"/>
    </div>
    <div>
        <input type="text" name="phNum" placeholder="Phone"/>
    </div>
    <div>
        <input type="text" name="separator" placeholder="Separator"/>
    </div>
    <div>
        <input type="text" name="center" placeholder="Center"/>
    </div>
    <div>
        <input type="text" name="class_" placeholder="Class"/>
    </div>
    <div>
        <input type="text" name="position" placeholder="Position"/>
    </div>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
